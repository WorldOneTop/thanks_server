<DOCTYPE HTML5>
<html>
  <head>
    <style>
      *{
  margin: 0px;
  padding: 0px;
  text-decoration: none;
  font-family:sans-serif;

}

body {
  background-color: #34495e;
}

.loginForm {
  position:absolute;
  width:300px;
  height:400px;
  padding: 30px, 20px;
  background-color:#FFFFFF;
  text-align:center;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  border-radius: 15px;
}

.loginForm h2{
  text-align: center;
  margin: 30px;
}

.idForm{
  border-bottom: 2px solid #adadad;
  margin: 30px;
  padding: 10px 10px;
}

.passForm{
  border-bottom: 2px solid #adadad;
  margin: 30px;
  padding: 10px 10px;
}

#id {
  width: 100%;
  border:none;
  outline:none;
  color: #636e72;
  font-size:16px;
  height:25px;
  background: none;
}

#pw {
  width: 100%;
  border:none;
  outline:none;
  color: #636e72;
  font-size:16px;
  height:25px;
  background: none;
}

.btn {
  position:relative;
  left:40%;
  transform: translateX(-50%);
  margin-bottom: 40px;
  width:80%;
  height:40px;
  background: linear-gradient(125deg,#81ecec,#6c5ce7,#81ecec);
  background-position: left;
  background-size: 200%;
  color:white;
  font-weight: bold;
  border:none;
  cursor:pointer;
  transition: 0.4s;
  display:inline;
}

.btn:hover {
  background-position: right;
}

.bottomText {
  text-align: center;
}
      </style>
  </head>

  <body width="100%" height="100%">
    <form name="frm" method="post" action="/checkLogin/"class="loginForm" onsubmit="return checkForm_Login();" autocomplete="off" >{% csrf_token %}
      <h2>Manager Login</h2>
      <div class="idForm">
        <input name="id" type="text" id="id" placeholder="ID">
      </div>
      <div class="passForm">
        <input name="pw" type="password" id="pw" placeholder="PW">
      </div>
      <button type="submit" class="btn">
        LOG IN
      </button>
      <div class="bottomText">
        회원가입은 관리자에게 문의해주세요.
      </div>
    </form>
      
      <script>
function checkForm_Login(){
    if(frm.id.value == ""){
        alert('ID를 입력해주세요.');
        return false;
    }else if(frm.pw.value == ""){
        alert('password를 입력해주세요.');
        return false;
    }
        
    return true;
};

      
      </script>
  </body>
</html>
