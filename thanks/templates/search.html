<!DOCTYPE html>
<html lang="ko">

<head>
    <title>학생 검색</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" >{{type}} 검색</a>
            </div></nav>
  <br>  
{% if type != 'user' %}
<p> 멘토 : 이제일, 멘티 수 : 0명, 멘토 활동 수 : 0번, 멘티 활동 수 : 0번</p>
{% endif %}
<div class="mt-5" style="margin-bottom:3em;">
    <center>
        {% if type == 'user' %}
        <div style="display:inline;margin-right:3em;">
            활동기간 
        <input type="number" placeholder="년도" maxlength="4" style="width:4em;height:2em;" oninput="maxLengthCheck(this)" >
    <select style="height:2em;">
        <option>동계</option>
        <option>1학기</option>
        <option>하계</option>
        <option>2학기</option>
    </select>
        </div>
        {% endif %}
    <div style="display:inline;">
        학생
        <select style="height:2em;">
        <option>이름</option>
        <option>학번</option>
    </select>
        <input type="text" placeholder="검색"style="height:2em;" maxlength="8">
        </div>
        </center>
</div>
    
<ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">
                                test 유저 | 20185159
                            </div>
                            <span style="font-size: 0.9em;color: grey;">
                                상태 : 가입 대기중, 멘토 신청, 멘토 등록(4명), 멘티(멘토 : 이름),
                                활동이력 : 멘토 활동 0번, 멘티 활동 0번
                                
                            </span>
                        </div>
                        <div class="col position-absolute top-50 end-0 translate-middle-y me-2">
                            <button type="button" class="btn btn-primary" 
                                    onclick="checkMatch();">{{type}} 선택</button>
                        </div>
                    </li>
                </ol>
    
    <script>
    
  function maxLengthCheck(object){
    if (object.value.length > object.maxLength){
      object.value = object.value.slice(0, object.maxLength);
    }
      console.log(object.value);
      
      object.value = Math.min(object.value, 2050);
      object.value = Math.max(object.value, 0);
  }
        function checkMatch(){
            if(confirm('~의 {{type}}로 ~를 선택하시겠습니까?')){
                window.close();
            }else{
                
            }
        }
    </script>
</body>

</html>
